<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <style>
      emoji-picker {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body class="h-full bg-gray-100">
    <div class="flex md:flex-row flex-col">
      <!-- Left column with background image -->
      <div
        class="w-1/2 bg-cover bg-center hidden md:block"
        style="
          background-image: url(https://plus.unsplash.com/premium_vector-1720649830436-893f75174e62?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>

      <!-- Right column with form -->
      <div
        class="bg-gray-100 p-4 md:p-8 flex flex-col justify-center items-center h-screen w-full md:w-1/2"
      >
        <div
          class="w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden"
        >
          <div class="p-6 md:p-8">
            <h1 class="text-2xl font-bold mb-4">Create Your Profile</h1>
            <form id="profileForm" class="space-y-4">
              <div class="">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </div>
              <div class="relative">
                <label for="bio" class="block text-sm font-medium text-gray-700"
                  >Bio</label
                >
                <textarea
                  id="bio"
                  name="bio"
                  rows="5"
                  class="mt-1 block w-full rounded-md border border-slate-300 px-3 py-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  placeholder="Where are you from?  Tell us about yourself. Who's in your family? What are your hobbies? What are your favorite things to do in your spare time? What are your favorite subjects at school?"
                ></textarea>
                <button
                  type="button"
                  id="emojiButton"
                  class="absolute right-2 bottom-2 text-gray-500 hover:text-gray-700"
                >
                  ðŸ˜Š
                </button>
                <div id="emojiPicker" class="hidden mt-2">
                  <emoji-picker></emoji-picker>
                </div>
              </div>
              <div>
                <label
                  for="profilePic"
                  class="block text-sm font-medium text-gray-700"
                  >Profile Picture</label
                >
                <input
                  type="file"
                  id="profilePic"
                  name="profilePic"
                  accept="image/*"
                  class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                />
              </div>
              <div>
                <label
                  for="photos"
                  class="block text-sm font-medium text-gray-700"
                  >Personal Photos (up to 3)</label
                >
                <input
                  type="file"
                  id="photos"
                  name="photos"
                  accept="image/*"
                  multiple
                  class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                />
              </div>
              <div>
                <button
                  type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Generate Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        id="result"
        class="mt-8 p-8 m-4 border-2 border-dashed border-gray-300 rounded-lg"
      >
        <p class="text-gray-500">Your generated profile will appear here.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
